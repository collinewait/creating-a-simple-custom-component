<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <my-logo>
        <img src="isma2.jpg" />
    </my-logo>
    <script>
      const template = document.createElement('template');
      template.innerHTML = 
        '<style>:host { display: inline-block }</style><slot />'

      class MyLogo extends HTMLElement {
        constructor(){
          super();
          console.log('Greetings from my custom component');
          this.attachShadow({
            mode:"open"
          });
        }

        connectedCallback() {
          this.shadowRoot.appendChild(template.content.cloneNode(true)); // clones the nodes recursively
          this.animate([
            {transform: 'scale(0) rotate(0deg)'},
            {transform: 'scale(1) rotate(1080deg)'},
            {transform: 'scale(0) rotate(2160deg)'}
          ],
          {
            duration: 1000,
            easing: 'cubic-bezier(0, 0 , 0.3 ,1)',
            fill: 'forwards'
          });
        }
      }
      customElements.define('my-logo', MyLogo);
    </script>
</body>
</html>
